<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locker</title>

    <!-- links -->
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="hidden-text">
            <h1 class="main">Chitra You Really Are Amazing</h1>
            <p>I like spanding time with you</p>
        </div>

        <div class="locker-door">
            <div class="left">
                <div class="design-left"></div>
            </div>
            <div class="right">
                <div class="design-right"></div>
            </div>

            <div class="lock">

                <div id="num-hold"></div>
                
                <div class="keys">
                    <div class="num">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
                    <div class="num">7</div>
                    <div class="num">8</div>
                    <div class="num">9</div>

                    <div class="num" id="enter">Enter</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
